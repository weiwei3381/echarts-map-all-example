<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对数图</title>
</head>
<body>
    <!--为ECHARTS准备一个具备大小的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- ECHARTS单文件引入 -->
    <script src="../../echarts/build/dist/echarts.js"></script>

    <script>
        //路径配置
        require.config({
            paths: {
                echarts: '../../echarts/build/dist'
            }
        });
        //使用
        require(
                [
                    'echarts',
                    'echarts/chart/line',
                    'echarts/chart/bar',//使用柱状图就加载BAR模块 按需加载
                    'echarts/chart/scatter',
                    'echarts/chart/k',
                    'echarts/chart/pie',
                    'echarts/chart/radar',
                    'echarts/chart/force',
                    'echarts/chart/chord',
                    'echarts/chart/gauge',
                    'echarts/chart/funnel',
                    'echarts/chart/eventRiver',
                    'echarts/chart/venn',
                    'echarts/chart/treemap',
                    'echarts/chart/tree',
                    'echarts/chart/wordCloud',
                    'echarts/chart/heatmap'
                ],
                function(ec){
                    //基于准备好的DOM 初始化ECHARTS图表
                    var myChart = ec.init(document.getElementById('main'));

                    var option = {
                        title: {
                            text: "对数轴示例",
                            x: "center"
                        },
                        tooltip: {
                            trigger: "item",
                            formatter: "{a} <br/>{b} : {c}"
                        },
                        legend: {
                            x: 'left',
                            data: ["2的指数", "3的指数"]
                        },
                        xAxis: [
                            {
                                type: "category",
                                name: "x",
                                splitLine: {show: false},
                                data: ["一", "二", "三", "四", "五", "六", "七", "八", "九"]
                            }
                        ],
                        yAxis: [
                            {
                                type: "log",
                                name: "y"
                            }
                        ],
                        toolbox: {
                            show: true,
                            feature: {
                                mark: {
                                    show: true
                                },
                                dataView: {
                                    show: true,
                                    readOnly: true
                                },
                                restore: {
                                    show: true
                                },
                                saveAsImage: {
                                    show: true
                                }
                            }
                        },
                        calculable: true,
                        series: [
                            {
                                name: "3的指数",
                                type: "line",
                                data: [1, 3, 9, 27, 81, 247, 741, 2223, 6669]

                            },
                            {
                                name: "2的指数",
                                type: "line",
                                data: [1, 2, 4, 8, 16, 32, 64, 128, 256]

                            }
                        ]
                    };

                    //为ECHARTS对象加载数据
                    myChart.setOption(option);
                }
        );
    </script>
</body>
</html>
