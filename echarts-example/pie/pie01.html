<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准饼图</title>
</head>
<body>
    <!--为ECHARTS准备一个具备大小的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- ECHARTS单文件引入 -->
    <script src="../../echarts/build/dist/echarts.js"></script>

    <script>
        //路径配置
        require.config({
            paths: {
                echarts: '../../echarts/build/dist'
            }
        });
        //使用
        require(
                [
                    'echarts',
                    'echarts/chart/line',
                    'echarts/chart/bar',//使用柱状图就加载BAR模块 按需加载
                    'echarts/chart/scatter',
                    'echarts/chart/k',
                    'echarts/chart/pie',
                    'echarts/chart/radar',
                    'echarts/chart/force',
                    'echarts/chart/chord',
                    'echarts/chart/gauge',
                    'echarts/chart/funnel',
                    'echarts/chart/eventRiver',
                    'echarts/chart/venn',
                    'echarts/chart/treemap',
                    'echarts/chart/tree',
                    'echarts/chart/wordCloud',
                    'echarts/chart/heatmap'
                ],
                function(ec){
                    //基于准备好的DOM 初始化ECHARTS图表
                    var myChart = ec.init(document.getElementById('main'));

                    var option = {
                        title : {
                            text: '某站点用户访问来源',
                            subtext: '纯属虚构',
                            x:'center'
                        },
                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient : 'vertical',
                            x : 'left',
                            data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                magicType : {
                                    show: true,
                                    type: ['pie', 'funnel'],
                                    option: {
                                        funnel: {
                                            x: '25%',
                                            width: '50%',
                                            funnelAlign: 'left',
                                            max: 1548
                                        }
                                    }
                                },
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : true,
                        series : [
                            {
                                name:'访问来源',
                                type:'pie',
                                radius : '55%',
                                center: ['50%', '60%'],
                                data:[
                                    {value:335, name:'直接访问'},
                                    {value:310, name:'邮件营销'},
                                    {value:234, name:'联盟广告'},
                                    {value:135, name:'视频广告'},
                                    {value:1548, name:'搜索引擎'}
                                ]
                            }
                        ]
                    };

                    //为ECHARTS对象加载数据
                    myChart.setOption(option);
                }
        );
    </script>
</body>
</html>
