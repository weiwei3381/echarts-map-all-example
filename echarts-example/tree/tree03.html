<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树图</title>
</head>
<body>
    <!--为ECHARTS准备一个具备大小的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- ECHARTS单文件引入 -->
    <script src="../../echarts/build/dist/echarts.js"></script>

    <script>
        //路径配置
        require.config({
            paths: {
                echarts: '../../echarts/build/dist'
            }
        });
        //使用
        require(
                [
                    'echarts',
                    'echarts/chart/line',
                    'echarts/chart/bar',//使用柱状图就加载BAR模块 按需加载
                    'echarts/chart/scatter',
                    'echarts/chart/k',
                    'echarts/chart/pie',
                    'echarts/chart/radar',
                    'echarts/chart/force',
                    'echarts/chart/chord',
                    'echarts/chart/gauge',
                    'echarts/chart/funnel',
                    'echarts/chart/eventRiver',
                    'echarts/chart/venn',
                    'echarts/chart/treemap',
                    'echarts/chart/tree',
                    'echarts/chart/wordCloud',
                    'echarts/chart/heatmap'
                ],
                function(ec){
                    //基于准备好的DOM 初始化ECHARTS图表
                    var myChart = ec.init(document.getElementById('main'));

                    var option = {
                        title : {
                            text: '手机品牌',
                            subtext: '线、节点样式'
                        },
                        tooltip : {
                            trigger: 'item',
                            formatter: "{b}: {c}"
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : false,

                        series : [
                            {
                                name:'树图',
                                type:'tree',
                                orient: 'horizontal',  // vertical horizontal
                                rootLocation: {x: 100, y: '60%'}, // 根节点位置  {x: 'center',y: 10}
                                nodePadding: 20,
                                symbol: 'circle',
                                symbolSize: 40,
                                itemStyle: {
                                    normal: {
                                        label: {
                                            show: true,
                                            position: 'inside',
                                            textStyle: {
                                                color: '#cc9999',
                                                fontSize: 15,
                                                fontWeight:  'bolder'
                                            }
                                        },
                                        lineStyle: {
                                            color: '#000',
                                            width: 1,
                                            type: 'broken' // 'curve'|'broken'|'solid'|'dotted'|'dashed'
                                        }
                                    },
                                    emphasis: {
                                        label: {
                                            show: true
                                        }
                                    }
                                },
                                data: [
                                    {
                                        name: '手机',
                                        value: 6,
                                        symbolSize: [90, 70],
                                        symbol: 'image://http://www.iconpng.com/png/ecommerce-business/iphone.png',
                                        itemStyle: {
                                            normal: {
                                                label: {
                                                    show: false
                                                }
                                            }
                                        },
                                        children: [
                                            {
                                                name: '小米',
                                                value: 4,
                                                symbol: 'image://http://pic.58pic.com/58pic/12/36/51/66d58PICMUV.jpg',
                                                itemStyle: {
                                                    normal: {
                                                        label: {
                                                            show: false
                                                        }
                                                    }
                                                },
                                                symbolSize: [60, 60],
                                                children: [
                                                    {
                                                        name: '小米1',
                                                        symbol: 'circle',
                                                        symbolSize: 20,
                                                        value: 4,
                                                        itemStyle: {
                                                            normal: {
                                                                color: '#fa6900',
                                                                label: {
                                                                    show: true,
                                                                    position: 'right'
                                                                },

                                                            },
                                                            emphasis: {
                                                                label: {
                                                                    show: false
                                                                },
                                                                borderWidth: 0
                                                            }
                                                        }
                                                    },
                                                    {
                                                        name: '小米2',
                                                        value: 4,
                                                        symbol: 'circle',
                                                        symbolSize: 20,
                                                        itemStyle: {
                                                            normal: {
                                                                label: {
                                                                    show: true,
                                                                    position: 'right',
                                                                    formatter: "{b}"
                                                                },
                                                                color: '#fa6900',
                                                                borderWidth: 2,
                                                                borderColor: '#cc66ff'

                                                            },
                                                            emphasis: {
                                                                borderWidth: 0
                                                            }
                                                        }
                                                    },
                                                    {
                                                        name: '小米3',
                                                        value: 2,
                                                        symbol: 'circle',
                                                        symbolSize: 20,
                                                        itemStyle: {
                                                            normal: {
                                                                label: {
                                                                    position: 'right'
                                                                },
                                                                color: '#fa6900',
                                                                brushType: 'stroke',
                                                                borderWidth: 1,
                                                                borderColor: '#999966',
                                                            },
                                                            emphasis: {
                                                                borderWidth: 0
                                                            }
                                                        }
                                                    }
                                                ]
                                            },
                                            {
                                                name: '苹果',
                                                symbol: 'image://http://www.viastreaming.com/images/apple_logo2.png',
                                                symbolSize: [60, 60],
                                                itemStyle: {
                                                    normal: {
                                                        label: {
                                                            show: false
                                                        }

                                                    }
                                                },
                                                value: 4
                                            },
                                            {
                                                name: '华为',
                                                symbol: 'image://http://market.huawei.com/hwgg/logo_cn/download/logo.jpg',
                                                symbolSize: [60, 60],
                                                itemStyle: {
                                                    normal: {
                                                        label: {
                                                            show: false
                                                        }

                                                    }
                                                },
                                                value: 2
                                            },
                                            {
                                                name: '联想',
                                                symbol: 'image://http://www.lenovo.com.cn/HomeUpload/Home001/6d94ee9a20140714.jpg',
                                                symbolSize: [100, 40],
                                                itemStyle: {
                                                    normal: {
                                                        label: {
                                                            show: false
                                                        }

                                                    }
                                                },
                                                value: 2
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    };

                    //为ECHARTS对象加载数据
                    myChart.setOption(option);
                }
        );
    </script>
</body>
</html>
