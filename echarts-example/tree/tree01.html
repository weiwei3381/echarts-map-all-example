<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树图</title>
</head>
<body>
    <!--为ECHARTS准备一个具备大小的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- ECHARTS单文件引入 -->
    <script src="../../echarts/build/dist/echarts.js"></script>

    <script>
        //路径配置
        require.config({
            paths: {
                echarts: '../../echarts/build/dist'
            }
        });
        //使用
        require(
                [
                    'echarts',
                    'echarts/chart/line',
                    'echarts/chart/bar',//使用柱状图就加载BAR模块 按需加载
                    'echarts/chart/scatter',
                    'echarts/chart/k',
                    'echarts/chart/pie',
                    'echarts/chart/radar',
                    'echarts/chart/force',
                    'echarts/chart/chord',
                    'echarts/chart/gauge',
                    'echarts/chart/funnel',
                    'echarts/chart/eventRiver',
                    'echarts/chart/venn',
                    'echarts/chart/treemap',
                    'echarts/chart/tree',
                    'echarts/chart/wordCloud',
                    'echarts/chart/heatmap'
                ],
                function(ec){
                    //基于准备好的DOM 初始化ECHARTS图表
                    var myChart = ec.init(document.getElementById('main'));

                    var option = {
                        title : {
                            text: '树图',
                            subtext: '虚构数据'
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : false,

                        series : [
                            {
                                name:'树图',
                                type:'tree',
                                orient: 'vertical',  // vertical horizontal
                                rootLocation: {x: 'center',y: 50}, // 根节点位置  {x: 100, y: 'center'}
                                nodePadding: 1,
                                itemStyle: {
                                    normal: {
                                        label: {
                                            show: false,
                                            formatter: "{b}"
                                        },
                                        lineStyle: {
                                            color: '#48b',
                                            shadowColor: '#000',
                                            shadowBlur: 3,
                                            shadowOffsetX: 3,
                                            shadowOffsetY: 5,
                                            type: 'curve' // 'curve'|'broken'|'solid'|'dotted'|'dashed'

                                        }
                                    },
                                    emphasis: {
                                        label: {
                                            show: true
                                        }
                                    }
                                },

                                data: [
                                    {
                                        name: '根节点',
                                        value: 6,
                                        children: [
                                            {
                                                name: '节点1',
                                                value: 4,
                                                children: [
                                                    {
                                                        name: '叶子节点1',
                                                        value: 4
                                                    },
                                                    {
                                                        name: '叶子节点2',
                                                        value: 4
                                                    },
                                                    {
                                                        name: '叶子节点3',
                                                        value: 2
                                                    },
                                                    {
                                                        name: '叶子节点4',
                                                        value: 2
                                                    },
                                                    {
                                                        name: '叶子节点5',
                                                        value: 2
                                                    },
                                                    {
                                                        name: '叶子节点6',
                                                        value: 4
                                                    }
                                                ]
                                            },
                                            {
                                                name: '节点2',
                                                value: 4,
                                                children: [{
                                                    name: '叶子节点7',
                                                    value: 4
                                                },
                                                    {
                                                        name: '叶子节点8',
                                                        value: 4
                                                    }]
                                            },
                                            {
                                                name: '节点3',
                                                value: 1,
                                                children: [
                                                    {
                                                        name: '叶子节点9',
                                                        value: 4
                                                    },
                                                    {
                                                        name: '叶子节点10',
                                                        value: 4
                                                    },
                                                    {
                                                        name: '叶子节点11',
                                                        value: 2
                                                    },
                                                    {
                                                        name: '叶子节点12',
                                                        value: 2
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    };

                    //为ECHARTS对象加载数据
                    myChart.setOption(option);
                }
        );
    </script>
</body>
</html>
