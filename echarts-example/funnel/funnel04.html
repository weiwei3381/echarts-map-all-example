<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多漏斗图</title>
</head>
<body>
    <!--为ECHARTS准备一个具备大小的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- ECHARTS单文件引入 -->
    <script src="../../echarts/build/dist/echarts.js"></script>

    <script>
        //路径配置
        require.config({
            paths: {
                echarts: '../../echarts/build/dist'
            }
        });
        //使用
        require(
                [
                    'echarts',
                    'echarts/chart/line',
                    'echarts/chart/bar',//使用柱状图就加载BAR模块 按需加载
                    'echarts/chart/scatter',
                    'echarts/chart/k',
                    'echarts/chart/pie',
                    'echarts/chart/radar',
                    'echarts/chart/force',
                    'echarts/chart/chord',
                    'echarts/chart/gauge',
                    'echarts/chart/funnel',
                    'echarts/chart/eventRiver',
                    'echarts/chart/venn',
                    'echarts/chart/treemap',
                    'echarts/chart/tree',
                    'echarts/chart/wordCloud',
                    'echarts/chart/heatmap'
                ],
                function(ec){
                    //基于准备好的DOM 初始化ECHARTS图表
                    var myChart = ec.init(document.getElementById('main'));

                    var option = {
                        title : {
                            text: '漏斗图(对比)',
                            subtext: '纯属虚构',
                            x: 'left',
                            y: 'bottom'
                        },
                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c}%"
                        },
                        toolbox: {
                            show : true,
                            orient: 'vertical',
                            y: 'center',
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                magicType : {
                                    show: true,
                                    type: ['pie', 'funnel'],
                                    option: {
                                        pie: {
                                            radius : [0, 50]
                                        }
                                    }
                                },
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        legend: {
                            orient: 'vertical',
                            x: 'left',
                            data : ['产品A','产品B','产品C','产品D','产品E']
                        },
                        calculable : true,
                        series : [
                            {
                                name:'漏斗图',
                                type:'funnel',
                                width: '40%',
                                height: '45%',
                                x:'5%',
                                y:'50%',
                                funnelAlign: 'right',

                                center: ['25%', '25%'],  // for pie

                                data:[
                                    {value:60, name:'产品C'},
                                    {value:30, name:'产品D'},
                                    {value:10, name:'产品E'},
                                    {value:80, name:'产品B'},
                                    {value:100, name:'产品A'}
                                ]
                            },
                            {
                                name:'金字塔',
                                type:'funnel',
                                width: '40%',
                                height: '45%',
                                x: '5%',
                                y: '5%',
                                sort : 'ascending',
                                funnelAlign: 'right',

                                center: ['25%', '75%'],  // for pie

                                data:[
                                    {value:60, name:'产品C'},
                                    {value:30, name:'产品D'},
                                    {value:10, name:'产品E'},
                                    {value:80, name:'产品B'},
                                    {value:100, name:'产品A'}
                                ]
                            },
                            {
                                name:'漏斗图',
                                type:'funnel',
                                width: '40%',
                                height: '45%',
                                x:'55%',
                                y: '5%',
                                funnelAlign: 'left',

                                center: ['75%', '25%'],  // for pie

                                data:[
                                    {value:60, name:'产品C'},
                                    {value:30, name:'产品D'},
                                    {value:10, name:'产品E'},
                                    {value:80, name:'产品B'},
                                    {value:100, name:'产品A'}
                                ]
                            },
                            {
                                name:'金字塔',
                                type:'funnel',
                                width: '40%',
                                height: '45%',
                                x:'55%',
                                y:'50%',
                                sort : 'ascending',
                                funnelAlign: 'left',

                                center: ['75%', '75%'],  // for pie

                                data:[
                                    {value:60, name:'产品C'},
                                    {value:30, name:'产品D'},
                                    {value:10, name:'产品E'},
                                    {value:80, name:'产品B'},
                                    {value:100, name:'产品A'}
                                ]
                            }
                        ]
                    };

                    //为ECHARTS对象加载数据
                    myChart.setOption(option);
                }
        );
    </script>
</body>
</html>
