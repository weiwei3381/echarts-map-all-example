<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准漏斗图</title>
</head>
<body>
    <!--为ECHARTS准备一个具备大小的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- ECHARTS单文件引入 -->
    <script src="../../echarts/build/dist/echarts.js"></script>

    <script>
        //路径配置
        require.config({
            paths: {
                echarts: '../../echarts/build/dist'
            }
        });
        //使用
        require(
                [
                    'echarts',
                    'echarts/chart/line',
                    'echarts/chart/bar',//使用柱状图就加载BAR模块 按需加载
                    'echarts/chart/scatter',
                    'echarts/chart/k',
                    'echarts/chart/pie',
                    'echarts/chart/radar',
                    'echarts/chart/force',
                    'echarts/chart/chord',
                    'echarts/chart/gauge',
                    'echarts/chart/funnel',
                    'echarts/chart/eventRiver',
                    'echarts/chart/venn',
                    'echarts/chart/treemap',
                    'echarts/chart/tree',
                    'echarts/chart/wordCloud',
                    'echarts/chart/heatmap'
                ],
                function(ec){
                    //基于准备好的DOM 初始化ECHARTS图表
                    var myChart = ec.init(document.getElementById('main'));

                    var option = {
                        title : {
                            text: '漏斗图',
                            subtext: '纯属虚构'
                        },
                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c}%"
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        legend: {
                            data : ['展现','点击','访问','咨询','订单']
                        },
                        calculable : true,
                        series : [
                            {
                                name:'漏斗图',
                                type:'funnel',
                                width: '40%',
                                data:[
                                    {value:60, name:'访问'},
                                    {value:40, name:'咨询'},
                                    {value:20, name:'订单'},
                                    {value:80, name:'点击'},
                                    {value:100, name:'展现'}
                                ]
                            },
                            {
                                name:'金字塔',
                                type:'funnel',
                                x : '50%',
                                sort : 'ascending',
                                itemStyle: {
                                    normal: {
                                        // color: 各异,
                                        label: {
                                            position: 'left'
                                        }
                                    }
                                },
                                data:[
                                    {value:60, name:'访问'},
                                    {value:40, name:'咨询'},
                                    {value:20, name:'订单'},
                                    {value:80, name:'点击'},
                                    {value:100, name:'展现'}
                                ]
                            }
                        ]
                    };

                    //为ECHARTS对象加载数据
                    myChart.setOption(option);
                }
        );
    </script>
</body>
</html>
