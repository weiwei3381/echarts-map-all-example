<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多仪表盘</title>
</head>
<body>
    <!--为ECHARTS准备一个具备大小的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- ECHARTS单文件引入 -->
    <script src="../../echarts/build/dist/echarts.js"></script>

    <script>
        //路径配置
        require.config({
            paths: {
                echarts: '../../echarts/build/dist'
            }
        });
        //使用
        require(
                [
                    'echarts',
                    'echarts/chart/line',
                    'echarts/chart/bar',//使用柱状图就加载BAR模块 按需加载
                    'echarts/chart/scatter',
                    'echarts/chart/k',
                    'echarts/chart/pie',
                    'echarts/chart/radar',
                    'echarts/chart/force',
                    'echarts/chart/chord',
                    'echarts/chart/gauge',
                    'echarts/chart/funnel',
                    'echarts/chart/eventRiver',
                    'echarts/chart/venn',
                    'echarts/chart/treemap',
                    'echarts/chart/tree',
                    'echarts/chart/wordCloud',
                    'echarts/chart/heatmap'
                ],
                function(ec){
                    //基于准备好的DOM 初始化ECHARTS图表
                    var myChart = ec.init(document.getElementById('main'));

                    var option = {
                        tooltip : {
                            formatter: "{a} <br/>{c} {b}"
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        series : [
                            {
                                name:'速度',
                                type:'gauge',
                                z: 3,
                                min:0,
                                max:220,
                                splitNumber:11,
                                axisLine: {            // 坐标轴线
                                    lineStyle: {       // 属性lineStyle控制线条样式
                                        width: 10
                                    }
                                },
                                axisTick: {            // 坐标轴小标记
                                    length :15,        // 属性length控制线长
                                    lineStyle: {       // 属性lineStyle控制线条样式
                                        color: 'auto'
                                    }
                                },
                                splitLine: {           // 分隔线
                                    length :20,         // 属性length控制线长
                                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                        color: 'auto'
                                    }
                                },
                                title : {
                                    textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                        fontWeight: 'bolder',
                                        fontSize: 20,
                                        fontStyle: 'italic'
                                    }
                                },
                                detail : {
                                    textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                        fontWeight: 'bolder'
                                    }
                                },
                                data:[{value: 40, name: 'km/h'}]
                            },
                            {
                                name:'转速',
                                type:'gauge',
                                center : ['25%', '55%'],    // 默认全局居中
                                radius : '50%',
                                min:0,
                                max:7,
                                endAngle:45,
                                splitNumber:7,
                                axisLine: {            // 坐标轴线
                                    lineStyle: {       // 属性lineStyle控制线条样式
                                        width: 8
                                    }
                                },
                                axisTick: {            // 坐标轴小标记
                                    length :12,        // 属性length控制线长
                                    lineStyle: {       // 属性lineStyle控制线条样式
                                        color: 'auto'
                                    }
                                },
                                splitLine: {           // 分隔线
                                    length :20,         // 属性length控制线长
                                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                        color: 'auto'
                                    }
                                },
                                pointer: {
                                    width:5
                                },
                                title : {
                                    offsetCenter: [0, '-30%'],       // x, y，单位px
                                },
                                detail : {
                                    textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                        fontWeight: 'bolder'
                                    }
                                },
                                data:[{value: 1.5, name: 'x1000 r/min'}]
                            },
                            {
                                name:'油表',
                                type:'gauge',
                                center : ['75%', '50%'],    // 默认全局居中
                                radius : '50%',
                                min:0,
                                max:2,
                                startAngle:135,
                                endAngle:45,
                                splitNumber:2,
                                axisLine: {            // 坐标轴线
                                    lineStyle: {       // 属性lineStyle控制线条样式
                                        color: [[0.2, '#ff4500'],[0.8, '#48b'],[1, '#228b22']],
                                        width: 8
                                    }
                                },
                                axisTick: {            // 坐标轴小标记
                                    splitNumber:5,
                                    length :10,        // 属性length控制线长
                                    lineStyle: {       // 属性lineStyle控制线条样式
                                        color: 'auto'
                                    }
                                },
                                axisLabel: {
                                    formatter:function(v){
                                        switch (v + '') {
                                            case '0' : return 'E';
                                            case '1' : return 'Gas';
                                            case '2' : return 'F';
                                        }
                                    }
                                },
                                splitLine: {           // 分隔线
                                    length :15,         // 属性length控制线长
                                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                        color: 'auto'
                                    }
                                },
                                pointer: {
                                    width:2
                                },
                                title : {
                                    show: false
                                },
                                detail : {
                                    show: false
                                },
                                data:[{value: 0.5, name: 'gas'}]
                            },
                            {
                                name:'水表',
                                type:'gauge',
                                center : ['75%', '50%'],    // 默认全局居中
                                radius : '50%',
                                min:0,
                                max:2,
                                startAngle:315,
                                endAngle:225,
                                splitNumber:2,
                                axisLine: {            // 坐标轴线
                                    lineStyle: {       // 属性lineStyle控制线条样式
                                        color: [[0.2, '#ff4500'],[0.8, '#48b'],[1, '#228b22']],
                                        width: 8
                                    }
                                },
                                axisTick: {            // 坐标轴小标记
                                    show: false
                                },
                                axisLabel: {
                                    formatter:function(v){
                                        switch (v + '') {
                                            case '0' : return 'H';
                                            case '1' : return 'Water';
                                            case '2' : return 'C';
                                        }
                                    }
                                },
                                splitLine: {           // 分隔线
                                    length :15,         // 属性length控制线长
                                    lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                        color: 'auto'
                                    }
                                },
                                pointer: {
                                    width:2
                                },
                                title : {
                                    show: false
                                },
                                detail : {
                                    show: false
                                },
                                data:[{value: 0.5, name: 'gas'}]
                            }
                        ]
                    };
                    var timeTicket;
                    clearInterval(timeTicket);
                    timeTicket = setInterval(function (){
                        option.series[0].data[0].value = (Math.random()*100).toFixed(2) - 0;
                        option.series[1].data[0].value = (Math.random()*7).toFixed(2) - 0;
                        option.series[2].data[0].value = (Math.random()*2).toFixed(2) - 0;
                        option.series[3].data[0].value = (Math.random()*2).toFixed(2) - 0;
                        myChart.setOption(option,true);
                    },2000)

                    //为ECHARTS对象加载数据
                    myChart.setOption(option);
                }
        );
    </script>
</body>
</html>
