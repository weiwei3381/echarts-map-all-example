<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>韦恩图</title>
</head>
<body>
    <!--为ECHARTS准备一个具备大小的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- ECHARTS单文件引入 -->
    <script src="../../echarts/build/dist/echarts.js"></script>

    <script>
        //路径配置
        require.config({
            paths: {
                echarts: '../../echarts/build/dist'
            }
        });
        //使用
        require(
                [
                    'echarts',
                    'echarts/chart/line',
                    'echarts/chart/bar',//使用柱状图就加载BAR模块 按需加载
                    'echarts/chart/scatter',
                    'echarts/chart/k',
                    'echarts/chart/pie',
                    'echarts/chart/radar',
                    'echarts/chart/force',
                    'echarts/chart/chord',
                    'echarts/chart/gauge',
                    'echarts/chart/funnel',
                    'echarts/chart/eventRiver',
                    'echarts/chart/venn',
                    'echarts/chart/treemap',
                    'echarts/chart/tree',
                    'echarts/chart/wordCloud',
                    'echarts/chart/heatmap'
                ],
                function(ec){
                    //基于准备好的DOM 初始化ECHARTS图表
                    var myChart = ec.init(document.getElementById('main'));

                    var option = {
                        title : {
                            text: '访问 vs 咨询',
                            subtext: '各个数据的集合'
                        },
                        tooltip : {
                            trigger: 'item',
                            formatter: "{b}: {c}"
                        },
                        toolbox: {
                            show : true,
                            feature : {
                                mark : {show: true},
                                dataView : {show: true, readOnly: false},
                                restore : {show: true},
                                saveAsImage : {show: true}
                            }
                        },
                        calculable : false,
                        series : [
                            {
                                name:'韦恩图',
                                type:'venn',
                                itemStyle: {
                                    normal: {
                                        label: {
                                            show: true,
                                            textStyle: {
                                                fontFamily: 'Arial, Verdana, sans-serif',
                                                fontSize: 16,
                                                fontStyle: 'italic',
                                                fontWeight: 'bolder'
                                            }
                                        },
                                        labelLine: {
                                            show: false,
                                            length: 10,
                                            lineStyle: {
                                                // color: 各异,
                                                width: 1,
                                                type: 'solid'
                                            }
                                        }
                                    },
                                    emphasis: {
                                        color: '#cc99cc',
                                        borderWidth: 3,
                                        borderColor: '#996699'
                                    }
                                },
                                data:[
                                    {value:100, name:'访问'},
                                    {value:50, name:'咨询'},
                                    {value:20, name:'公共'}
                                ]
                            }
                        ]
                    };

                    //为ECHARTS对象加载数据
                    myChart.setOption(option);
                }
        );
    </script>
</body>
</html>
