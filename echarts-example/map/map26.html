<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图</title>
</head>
<body>
    <!--为ECHARTS准备一个具备大小的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- ECHARTS单文件引入 -->
    <script src="../../echarts/build/dist/echarts.js"></script>

    <script>
        //路径配置
        require.config({
            paths: {
                echarts: '../../echarts/build/dist'
            }
        });
        //使用
        require(
                [
                    'echarts',
                    'echarts/chart/line',
                    'echarts/chart/bar',//使用柱状图就加载BAR模块 按需加载
                    'echarts/chart/scatter',
                    'echarts/chart/k',
                    'echarts/chart/pie',
                    'echarts/chart/radar',
                    'echarts/chart/force',
                    'echarts/chart/chord',
                    'echarts/chart/gauge',
                    'echarts/chart/funnel',
                    'echarts/chart/eventRiver',
                    'echarts/chart/venn',
                    'echarts/chart/treemap',
                    'echarts/chart/tree',
                    'echarts/chart/wordCloud',
                    'echarts/chart/heatmap',
                    'echarts/chart/map'
                ],
                function(ec){
                    //基于准备好的DOM 初始化ECHARTS图表
                    var myChart = ec.init(document.getElementById('main'));

                    var option = {
                        series : [
                            {
                                name: 'Map',
                                type: 'map',
                                mapLocation: {
                                    x : 'left',
                                    y : 'top',
                                    height : 500
                                },
                                selectedMode: 'multiple',
                                itemStyle: {
                                    normal: {
                                        borderWidth:2,
                                        borderColor:'lightgreen',
                                        color: 'orange',
                                        label: {
                                            show: false
                                        }
                                    },
                                    emphasis: {                 // 也是选中样式
                                        borderWidth:2,
                                        borderColor:'#fff',
                                        color: '#32cd32',
                                        label: {
                                            show: true,
                                            textStyle: {
                                                color: '#fff'
                                            }
                                        }
                                    }
                                },
                                data:[
                                    {
                                        name: '广东',
                                        value: Math.round(Math.random()*1000),
                                        itemStyle: {
                                            normal: {
                                                color: '#32cd32',
                                                label: {
                                                    show: true,
                                                    textStyle: {
                                                        color: '#fff',
                                                        fontSize: 15
                                                    }
                                                }
                                            },
                                            emphasis: {                 // 也是选中样式
                                                borderWidth:5,
                                                borderColor:'yellow',
                                                color: '#cd5c5c',
                                                label: {
                                                    show: false,
                                                    textStyle: {
                                                        color: 'blue'
                                                    }
                                                }
                                            }
                                        }
                                    }
                                ],
                                markPoint : {
                                    itemStyle : {
                                        normal:{
                                            color:'skyblue'
                                        }
                                    },
                                    data : [
                                        {name : '天津', value : 350},
                                        {name : '上海', value : 103},
                                        {
                                            name : 'echarts',
                                            symbol: 'image://../../echarts/doc/asset/img/echarts-logo.png',
                                            symbolSize: 21,
                                            x: 300,
                                            y: 100
                                        }
                                    ]
                                },
                                geoCoord: {
                                    '上海': [121.4648,31.2891],
                                    '天津': [117.4219,39.4189]
                                }
                            }
                        ]
                    };

                    //为ECHARTS对象加载数据
                    myChart.setOption(option);
                }
        );
    </script>
</body>
</html>
